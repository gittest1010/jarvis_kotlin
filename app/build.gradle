import java.net.URL

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.jarvisai'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.jarvisai"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

// --- BYPASS LOGIC: Download Library Directly from GitHub ---
def libDir = file('libs')
def aarName = 'sherpa-onnx-android-1.10.30.aar'
def aarFile = new File(libDir, aarName)
// Direct link to the release file (Bypassing Maven)
def aarUrl = 'https://github.com/k2-fsa/sherpa-onnx/releases/download/v1.10.30/sherpa-onnx-android-1.10.30.aar'

// Build shuru hone par check karein
if (!libDir.exists()) { libDir.mkdirs() }

if (!aarFile.exists()) {
    println "⚠️ Sherpa Library not found locally. Downloading directly from GitHub..."
    try {
        new URL(aarUrl).withInputStream { i -> aarFile.withOutputStream { it << i } }
        println "✅ Download Successful: ${aarName}"
    } catch (Exception e) {
        println "❌ Download Failed: ${e.message}. Please check internet."
    }
}
// -----------------------------------------------------------

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation platform('androidx.compose:compose-bom:2023.08.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'

    // THE FIX: Use the downloaded file instead of Maven dependency
    if (aarFile.exists()) {
        implementation files("libs/${aarName}")
    } else {
        // Fallback (Only if download failed)
        implementation 'com.k2fsa.sherpa.onnx:sherpa-onnx-android:1.10.30'
    }
}
